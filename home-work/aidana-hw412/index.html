<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/img1.jpg" alt="img">
            </div>
            <div class="swiper-slide"><img src="img/img2.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img3.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img4.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img5.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img6.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img7.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img2.jpg" alt="img"></div>
            <div class="swiper-slide"><img src="img/img5.jpg" alt="img"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
